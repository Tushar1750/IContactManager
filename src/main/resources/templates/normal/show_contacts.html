<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace= "normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" >
				<h1 class="text-center">
				Your Contacts</h1>
				<table class="table">
					<thead>
						<tr>
							<th>#ContactID</th>
							<th>Name</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contacts}">
							<td th:text="${'SCO2020'+c.cId}" ></td>
							
							<td>
								<img src="" class="profile" th:src="@{'/image/'+${c.image}}" alt="profile photo" />
							<span th:text="${c.name}">
							</span></td>
							
							<td>
								<a th:href="@{'/user/'+${c.cId}+'/contact'}">
							<span th:text="${c.email}"></span>
								</a>							
							</td>
							<td th:text="${c.phone}"></td>
							<td>
								<!-- <button class="btn btn-danger btn-sm">Delete</button> -->
								<a th:href="@{'/user/delete/'+${c.cId}}" class="btn btn-danger btn-sm" >Delete</a>
								<button class="btn btn-primary btn-sm">Update</button>
							</td>
						</tr>
					</tbody>
				</table>
				
			<!-- pagination -->
			<nav>
				<ul class="pagination">
					<li th:if="${currentPage != 0}" class="page-item"><a href="" th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link">Previous</a></li>
					
					<li th:classappend="${currentPage==i-1? 'active' : ''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link"><span th:text="${i}"></span></a></li>
					
					<li th:if="${currentPage+1 != totalPages}" class="page-item"><a href="" class="page-link" th:href="@{'/user/show-contacts/'+${currentPage+1}}" >Next</a></li>
					
				</ul>
			</nav>
							
			</div>
		
		</div>
	</section>
</body>
</html>
