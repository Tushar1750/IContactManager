<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace= "normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if=${contact}>
			<div class="card-body" >
				<div class="container text-center">
				<img src="" style="height:200px; width:200px;" class="profile" th:src="@{'/image/'+${contact.image}}" alt="profile photo" />
				<h3 class="mt-3"><span th:text="${contact.name}" ></span>(<span th:text="${contact.secondName}"></span>)</h3>	
					<table class="table">
						<thead>
						<tr>
							<th>#ClientID</th>
							<th>SCO2020<span th:text="${contact.cId}"></span></th>
						</tr>
						</thead>
						<tbody>
							<tr>
								<th>Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th>Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							
							<tr>
								<th>Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
							
							
						</tbody>
					</table>
					
					<div class="description mt-3">
						<th:block th:text="${contact.description}"></th:block>
					</div>
					<div class="container mt-3">
					<button class="btn btn-danger btn-sm">Delete</button>
								<button class="btn btn-primary btn-sm">Update</button></div>
				</div>
			</div>
		</div>
			<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permisson to see this contact</h1>
		
	</section>
</body>
</html>
