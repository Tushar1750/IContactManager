<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace= "normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
				
				<div class="container text-center">
				<img src="" style="height:200px; width:200px;" class="profile" th:src="@{'/image/'+${user.imageUrl}}" alt="profile photo" />
				</div>
					
				
				
				<h1 class="text-center" th:text="${user.name}"></h1>
					<table class="table text-center">
						<thead>
						<tr>
							<th>#USERID</th>
							<th>SCMUSER<span th:text="${user.id}"></span></th>
						</tr>
						</thead>
						<tbody>
							<tr>
								<th>Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th>Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							
							<tr>
								<th>Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th>About you</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>
						</tbody>
					</table>
				
				</div>
			</div>
		</div>
	</section>
</body>
</html>
