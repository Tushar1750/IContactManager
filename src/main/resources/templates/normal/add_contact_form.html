<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
</head>
<body>
	<section>
		<div class="card">
			<div class="card-body">
				<h1 class="text-center">Add Contact Info</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-2 ">
								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>

									</div>
									<input type="text" id="firstname" name="name"
										placeholder="Enter Firstname" class="form-control" />
								</div>

								<!--Second Name  -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-user-alt"></i>
										</div>

									</div>
									<input type="text" id="secondName" name="secondName"
										placeholder="Enter Secondname" class="form-control" />
								</div>
								
								<!--Phone Name  -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-phone"></i>
										</div>

									</div>
									<input type="number" id="phone" name="phone"
										placeholder="Enter Phone Number" class="form-control" />
								</div>
								
								<!--Email field  -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<!-- <i class="fa fa-phone"></i> -->
											@
										</div>

									</div>
									<input type="email" id="email" name="email"
										placeholder="Enter Email" class="form-control" />
								</div>
								
								<!--Work field  -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-briefcase"></i>									
										</div>

									</div>
									<input type="text" id="work" name="work"
										placeholder="Work At" class="form-control" />
								</div>

								<!--Contact Description  -->
								<div class="form-group mt-3">
									<textarea name="description" id="desc" class="form-control" rows="10"
									placeholder="Enter Description "
									></textarea>
								</div>
								
								<!-- contact img -->
								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>
								
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>

		</div>
	</section>
</body>
</html>
