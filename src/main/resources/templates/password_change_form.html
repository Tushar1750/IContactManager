<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace= "base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>home</title>
</head>
<body>
<section>
	<div id="login">
     
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style="height:210px;">
                          <!-- email form -->
                          <h3 class="text-center mt-1" >Creating New Password </h3>
                        <form id="login-form" class="form" th:action="@{/new-password}" action="#" method="post">
                          <div class="form-group">
                          	<input name="newpassword" type="text" required placeholder="Enter your new password" class="form-control"/>
                          </div>
                          <div class="container text-center">
                          	<button class="btn btn-warning">Create Password</button>
                          </div>
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
